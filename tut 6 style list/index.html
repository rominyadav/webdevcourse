<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <style>
        nav ul li{
            list-style: none;
            background-color: rebeccapurple;
            list-style-position: inside;
            /* border: 2px solid black; */
            padding: 23px;
            
        }

        nav ul{
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>More</li>
        </ul>
    </nav>
</body>
</html>
