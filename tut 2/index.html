<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: rebeccapurple;
        }
        .box1{
            color: white;
            padding: 10px;
            height: 200px;
            margin: 5px;
            border-radius: 10px;
            border: 10px solid rgb(220, 180, 105);
            box-sizing: border-box;
            
        }
        .box2{
            color: bisque;
        }
    </style>
</head>

<body>
    <main>
        <div class="box box1">I am a box.</div>
        <div class="box box2">I am another box.</div>
    </main>
</body>

</html>
