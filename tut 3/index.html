<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Units </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            border: 2px solid rgb(0, 0, 0);
            width: 2560px;
            background-color: aquamarine;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">This is a Box.</div>
</body>

</html>
