<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadow in CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 4px 6px 5px #574c4c;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">I am a box.</div>
    </main>
</body>
</html>
